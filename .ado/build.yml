name: Build.$(Date:yyyy-MM-dd).$(Rev:r)

trigger:
  batch: true
  branches:
    include:
      - main

pr: none

variables:
  - template: variables.yml

stages:
  - stage: Build
    jobs:
      - template: templates/windows-build-job.yml

      - template: templates/apple-build-job.yml

      - template: templates/linux-build-job.yml

  - stage: Release
    dependsOn: Build
    condition: succeeded()
    jobs:
      - job: Publish
        timeoutInMinutes: 15
        cancelTimeoutInMinutes: 2
        pool:
          vmImage: 'windows-2019'
        steps:
          - task: InstallSSHKey@0
            inputs:
              knownHostsEntry: github.com,192.30.255.113 ssh-rsa 
              sshPublicKey: ssh-rsa  rnsdkbot@microsoft.com
              sshKeySecureFile: rnsdkbot_rsa

          - checkout: self
            clean: false
            submodules: false

          - task: CmdLine@2
            displayName: Configure git user/email
            inputs:
              script: |
                call git config --global user.email "62199986+rnsdkbot@users.noreply.github.com"
                call git config --global user.name "Skippy the Magnificent"
                call git remote set-url origin git@github.com:microsoft/Mso.git

          - script: yarn install --frozen-lockfile
            displayName: Install yarn packages

          - script: yarn run beachball publish --no-publish --message "Beachball Publish (no NPM) ***NO_CI***" --yes
            displayName: Beachball publish (no NPM)

          - task: AzureArtifacts.manifest-generator-task.manifest-generator-task.ManifestGeneratorTask@0
            displayName: ðŸ“’ Generate Manifest
            inputs:
              BuildDropPath: $(System.DefaultWorkingDirectory)

          - task: PublishPipelineArtifact@1
            displayName: ðŸ“’ Publish Manifest
            inputs:
              artifactName: SBom-$(System.JobAttempt)
              targetPath: $(System.DefaultWorkingDirectory)/_manifest